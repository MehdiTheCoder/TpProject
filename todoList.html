<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --dark-color: #333;
            --light-color: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 8px;
            display: flex;
            align-items: center;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-check-double"></i> TaskFlow Pro</h1>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Tasks</h3>
                <p id="totalTasks">0</p>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <p id="completedTasks">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <p id="pendingTasks">0</p>
            </div>
        </div>

        <div class="task-controls">
            <div class="task-input-group">
                <input type="text" id="taskInput" placeholder="Add a new task">
                <input type="date" id="dueDate">
                <select id="priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="btn-primary" onclick="addTask()">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
            <div class="task-search">
                <input type="text" id="searchTask" placeholder="Search tasks...">
            </div>
        </div>

        <div class="filters">
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('active')">Active</button>
            <button onclick="filterTasks('completed')">Completed</button>
            <select onchange="sortTasks(this.value)">
                <option value="date">Sort by Date</option>
                <option value="priority">Sort by Priority</option>
            </select>
        </div>

        <div class="task-list" id="taskList"></div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function updateStats() {
            const completed = tasks.filter(task => task.completed).length;
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = tasks.length - completed;
        }

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            let taskText = taskInput.value.trim();
            if (taskText !== "") {
                let li = document.createElement("li");
                li.innerHTML = taskText + ' <button class="delete-btn" onclick="removeTask(this)">X</button>';
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }
        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
